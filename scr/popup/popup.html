<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link href="./popup.css" rel="stylesheet" type="text/css" />
	</head>

	<body class="dark">
		<div id="loading-wrapper">
			<div id="loading" data-text="loading">Loadingâ€¦</div>
			<p id="reinstall-tip" data-text="reinstallTip">
				Preference data could be corrupted. If the issue preserves, please re-install the add-on. Apologies for
				your inconvenience!
			</p>
		</div>
		<div id="settings-wrapper" hidden="true">
			<div>
				<div id="info-display-wrapper">
					<div class="info-display" name="PROTECTED_PAGE">
						<div data-text="pageIsProtected"></div>
					</div>
					<div class="info-display" name="HOME_PAGE">
						<div data-text="colourForHomePage"></div>
					</div>
					<div class="info-display" name="TEXT_VIEWER">
						<div data-text="colourForPlainTextViewer"></div>
					</div>
					<div class="info-display" name="IMAGE_VIEWER">
						<div data-text="usingImageViewer"></div>
					</div>
					<div class="info-display" name="PDF_VIEWER">
						<div data-text="colourForPDFViewer"></div>
					</div>
					<div class="info-display" name="ERROR_OCCURRED">
						<div data-text="errorOccured"></div>
					</div>
					<div class="info-display" name="FALLBACK_COLOUR">
						<div data-text="usingFallbackColour"></div>
					</div>
					<div class="info-display" name="COLOUR_PICKED">
						<div data-text="colourPickedFromWebpage"></div>
					</div>
					<div class="info-display" name="ADDON_SPECIFIED">
						<div data-text="useDefaultColourForAddon"></div>
						<div class="additional-info"></div>
						<div data-text="useDefaultColourForAddonEnd"></div>
						<label
							class="info-action"
							data-title="useDefaultColourForAddonTitle"
							data-text="useDefaultColourForAddonButton"
						></label>
					</div>
					<div class="info-display" name="ADDON_RECOM">
						<div data-text="useRecommendedColourForAddon"></div>
						<div class="additional-info"></div>
						<div data-text="useRecommendedColourForAddonEnd"></div>
						<label
							class="info-action"
							data-title="useRecommendedColourForAddonTitle"
							data-text="useRecommendedColourForAddonButton"
						></label>
					</div>
					<div class="info-display" name="ADDON_DEFAULT">
						<div data-text="specifyColourForAddon"></div>
						<div class="additional-info"></div>
						<div data-text="specifyColourForAddonEnd"></div>
						<label
							class="info-action"
							data-title="specifyColourForAddonTitle"
							data-text="specifyColourForAddonButton"
						></label>
					</div>
					<div class="info-display" name="THEME_UNIGNORED">
						<div data-text="themeColourIsUnignored"></div>
						<label
							class="info-action"
							data-title="ignoreThemeColourTitle"
							data-text="ignoreThemeColourButton"
						></label>
					</div>
					<div class="info-display" name="THEME_MISSING">
						<div data-text="themeColourNotFound"></div>
					</div>
					<div class="info-display" name="THEME_IGNORED">
						<div data-text="themeColourIsIgnored"></div>
						<label
							class="info-action"
							data-title="useThemeColourTitle"
							data-text="useThemeColourButton"
						></label>
					</div>
					<div class="info-display" name="THEME_USED">
						<div data-text="usingThemeColour"></div>
						<label
							class="info-action"
							data-title="ignoreThemeColourTitle"
							data-text="ignoreThemeColourButton"
						></label>
					</div>
					<div class="info-display" name="QS_USED">
						<div data-text="colourIsPickedFrom"></div>
						<div class="additional-info"></div>
						<div data-text="colourIsPickedFromEnd"></div>
					</div>
					<div class="info-display" name="QS_FAILED">
						<div data-text="cannotFindElement"></div>
						<div class="additional-info"></div>
						<div data-text="cannotFindElementEnd"></div>
					</div>
					<div class="info-display" name="QS_ERROR">
						<div data-text="errorOccuredLocatingElement"></div>
						<div class="additional-info"></div>
						<div data-text="errorOccuredLocatingElementEnd"></div>
					</div>
					<div class="info-display" name="COLOUR_SPECIFIED">
						<div data-text="colourIsSpecified"></div>
					</div>
				</div>
				<hr />
				<label for="allow-dark-light" data-title="forceModeTooltip_light">
					<input id="allow-dark-light" type="checkbox" name="allowDarkLight" />
					<span id="allow-dark-light-caption" data-text="allowLightTabBar"></span>
				</label>
				<label for="dynamic" data-title="dynamicModeTooltip">
					<input id="dynamic" type="checkbox" name="dynamic" />
					<span data-text="dynamicColourUpdate"></span>
				</label>
				<label for="no-theme-color" data-title="ignoreDesignatedThemeColourTooltip">
					<input id="no-theme-color" type="checkbox" name="noThemeColour" />
					<span data-text="ignoreDesignatedThemeColour"></span>
				</label>
				<hr />
				<label id="custom-popup" data-text="moreSettings" data-title="moreSettingsTooltip"></label>
			</div>
		</div>
		<script type="module" src="./popup.js"></script>
	</body>
</html>
