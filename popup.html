<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="../popup.css" rel="stylesheet" type="text/css">
</head>

<body class="dark">
	<div id="loading">
		<p>Loading…</p>
	</div>
	<div id="settings" hidden="true">
		<div>
			<label for="color_scheme_no_dark" title="Use light color scheme for browser">
				<input id="color_scheme_no_dark" type="radio" />
				<span>Prefer Light Mode</span>
			</label>
			<label for="color_scheme_no_light" title="Use dark color scheme for browser">
				<input id="color_scheme_no_light" type="radio" />
				<span>Prefer Dark Mode</span>
			</label>
			<label for="color_scheme_system" title="Use system color scheme for browser">
				<input id="color_scheme_system" type="radio" />
				<span>Follow System</span>
			</label>
			<hr>
			<label for="force_mode" title="Allow tab bar to turn bright">
				<input id="force_mode" type="checkbox" />
				<span id="force_mode_caption">Allow light tab bar</span>
			</label>
			<label for="dynamic" title="Updates tab bar color while scrolling">
				<input id="dynamic" type="checkbox" />
				<span>Dynamic color update</span>
			</label>
		</div>
		<hr>
		<div>
			<p id="info_display">This page is protected by browser</p>
			<label id="custom_popup" title="Open option page">More settings…</label>
		</div>
	</div>
	<script type="text/javascript" src="../options.js"></script>
</body>

</html>
