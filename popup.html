<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link href="../popup.css" rel="stylesheet" type="text/css" />
	</head>

	<body class="dark">
		<div id="loading_wrapper">
			<div id="loading" data-text="loading">Loadingâ€¦</div>
			<p id="reinstall_tip" data-text="reinstallTip">
				Preference data could be corrupted. If the issue preserves, please re-install the add-on. Apologies for your inconvenience!
			</p>
		</div>
		<div id="settings" hidden="true">
			<div>
				<div id="info_display_wrapper">
					<div class="info_display" name="protected_page">
						<div data-text="pageIsProtected"></div>
					</div>
					<div class="info_display" name="home_page">
						<div data-text="colourForHomePage"></div>
					</div>
					<div class="info_display" name="text_viewer">
						<div data-text="colourForPlainTextViewer"></div>
					</div>
					<div class="info_display" name="image_viewer">
						<div data-text="usingImageViewer"></div>
					</div>
					<div class="info_display" name="pdf_viewer">
						<div data-text="colourForPDFViewer"></div>
					</div>
					<div class="info_display" name="error_occurred">
						<div data-text="errorOccured"></div>
					</div>
					<div class="info_display" name="fallback_colour">
						<div data-text="usingFallbackColour"></div>
					</div>
					<div class="info_display" name="colour_picked">
						<div data-text="colourPickedFromWebpage"></div>
					</div>
					<div class="info_display" name="addon_default">
						<div data-text="useDefaultColourForAddon"></div>
						<div class="additional_info"></div>
						<div data-text="useDefaultColourForAddonEnd"></div>
						<label class="info_action" data-title="useDefaultColourForAddonTitle" data-text="useDefaultColourForAddonButton"></label>
					</div>
					<div class="info_display" name="addon_recom">
						<div data-text="useRecommendedColourForAddon"></div>
						<div class="additional_info"></div>
						<div data-text="useRecommendedColourForAddonEnd"></div>
						<label
							class="info_action"
							data-title="useRecommendedColourForAddonTitle"
							data-text="useRecommendedColourForAddonButton"
						></label>
					</div>
					<div class="info_display" name="addon_specify">
						<div data-text="specifyColourForAddon"></div>
						<div class="additional_info"></div>
						<div data-text="specifyColourForAddonEnd"></div>
						<label class="info_action" data-title="specifyColourForAddonTitle" data-text="specifyColourForAddonButton"></label>
					</div>
					<div class="info_display" name="theme_unignored">
						<div data-text="themeColourIsUnignored"></div>
						<label
							class="info_action"
							data-title="ignoreThemeColourTitle"
							data-text="ignoreThemeColourButton"
							data-action="IGNORE_THEME"
						></label>
					</div>
					<div class="info_display" name="theme_missing">
						<div data-text="themeColourNotFound"></div>
					</div>
					<div class="info_display" name="theme_ignored">
						<div data-text="themeColourIsIgnored"></div>
						<label
							class="info_action"
							data-title="useThemeColourTitle"
							data-text="useThemeColourButton"
							data-action="UN_IGNORE_THEME"
						></label>
					</div>
					<div class="info_display" name="theme_used">
						<div data-text="usingThemeColour"></div>
						<label
							class="info_action"
							data-title="ignoreThemeColourTitle"
							data-text="ignoreThemeColourButton"
							data-action="IGNORE_THEME"
						></label>
					</div>
					<div class="info_display" name="using_qs">
						<div data-text="colourIsPickedFrom"></div>
						<div class="additional_info"></div>
						<div data-text="colourIsPickedFromEnd"></div>
					</div>
					<div class="info_display" name="colour_specified">
						<div data-text="colourIsSpecified"></div>
					</div>
				</div>
				<hr />
				<div id="scheme_pref_title" data-text="colourSchemePreference"></div>
				<label for="colour_scheme_auto" data-title="useSystemColourScheme">
					<input id="colour_scheme_auto" type="radio" />
					<span data-text="automatic"></span>
				</label>
				<label for="colour_scheme_light" data-title="useLightColourScheme">
					<input id="colour_scheme_light" type="radio" />
					<span data-text="light"></span>
				</label>
				<label for="colour_scheme_dark" data-title="useDarkColourScheme">
					<input id="colour_scheme_dark" type="radio" />
					<span data-text="dark"></span>
				</label>
				<hr />
				<label for="allow_dark_light" data-title="forceModeTooltip_bright">
					<input id="allow_dark_light" type="checkbox" />
					<span id="force_mode_caption" data-text="allowLightTabBar"></span>
				</label>
				<label for="dynamic" data-title="dynamicModeTooltip">
					<input id="dynamic" type="checkbox" />
					<span data-text="dynamicColourUpdate"></span>
				</label>
				<label for="no_theme_color" data-title="noThemeColourModeTooltip">
					<input id="no_theme_color" type="checkbox" />
					<span data-text="ignoreDesignatedThemeColour"></span>
				</label>
				<hr />
				<label id="custom_popup" data-text="moreSettings" data-title="moreSettingsTooltip"></label>
			</div>
		</div>
		<script type="module" src="../popup.js"></script>
	</body>
</html>
