<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="../popup.css" rel="stylesheet" type="text/css">
</head>

<body class="dark">
	<div id="loading">
		<p>Loading…</p>
	</div>
	<div id="settings" hidden="true">
		<div>
			<label for="color_scheme_no_dark">
				<input id="color_scheme_no_dark" type="radio" />
				<span>Prefer Light Mode</span>
			</label>
			<label for="color_scheme_no_light">
				<input id="color_scheme_no_light" type="radio" />
				<span>Prefer Dark Mode</span>
			</label>
			<label for="color_scheme_system">
				<input id="color_scheme_system" type="radio" />
				<div style="display: inline-block; vertical-align: middle;">
					<span>Follow System
						<div style="font-weight:normal"><small>might not work on Nightly / Developer Edition</small>
						</div>
					</span>
				</div>
			</label>
			<hr>
			<label for="force_mode">
				<input id="force_mode" type="checkbox" />
				<span id="force_mode_caption">Allow light tab bar</span>
			</label>
			<label for="dynamic" title="Updates tab bar color when scrolling">
				<input id="dynamic" type="checkbox" />
				<span>Dynamic color update</span>
			</label>
		</div>
		<div>
			<label id="custom_popup">
				More settings…
			</label>
		</div>
	</div>
	<script type="text/javascript" src="../options.js"></script>
</body>

</html>
