<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="../options.css" rel="stylesheet" type="text/css">
	</head>
	<body class="dark">
		<div>
			<div>
				<div>
					<h4><input id="color_scheme_no_dark" name="color_scheme" type="radio"/>
						<label for="color_scheme_no_dark">Force Light Mode</label></h4>
						<p>Avoid dark tab bar</p>
					<h4><input id="color_scheme_light" name="color_scheme" type="radio"/>
						<label for="color_scheme_light">Prefer Light Mode</label></h4>
						<p>Use bright new tab, Settings page etc.</p>
					<h4><input id="color_scheme_dark" name="color_scheme" type="radio"/>
						<label for="color_scheme_dark">Prefer Dark Mode</label></h4>
						<p>Use dark new tab, Settings page etc.</p>
					<h4><input id="color_scheme_no_light" name="color_scheme" type="radio"/>
						<label for="color_scheme_no_light">Force Dark Mode</label></h4>
						<p>Avoid bright tab bar</p>
				</div>
				<p>&nbsp;</p>
				<div>
					<h4><input access="false" id="custom" type="checkbox">
						<label for="customize">More customizations</label></h4>
					<div id="custom_options" hidden="true">
						<label for="light_color">Default light color: </label>
							<input type="color" value="#FFFFFF" name="dark_color" id="light_color">
						<br><br>
						<label for="dark_color">Default dark color: </label>
							<input type="color" value="#1C1B22" name="dark_color" id="dark_color">
						<br><br>
						<button type="button" style="default" id="custom_reset">Reset</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../options.js"></script>
	</body>
</html>
