<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="../options.css" rel="stylesheet" type="text/css">
</head>

<body class="dark">
	<div id="loading">
		<h4>Loadingâ€¦</h4>
		<h1>&nbsp;</h1>
		<h1>&nbsp;</h1>
		<h1>&nbsp;</h1>
		<h1>&nbsp;</h1>
		<h1>&nbsp;</h1>
	</div>
	<div id="settings" hidden="true">
		<div>
			<h4>
				<input id="color_scheme_no_dark" type="radio" />
				<label for="color_scheme_no_dark">Prefer Light Mode</label>
			</h4>
			<h4>
				<input id="color_scheme_no_light" type="radio" />
				<label for="color_scheme_no_light">Prefer Dark Mode</label>
			</h4>
			<h4>
				<input id="color_scheme_system" type="radio" />
				<div style="display: inline-block; vertical-align: middle;">
					<label for="color_scheme_system">Follow System <br>
						<div style="font-weight:normal">
							<small>stop working since Firefox 101.0</small>
						</div>
					</label>
				</div>
			</h4>
			<hr>
			<h4><input id="force_mode" type="checkbox" />
				<label id="force_mode_caption" for="force_mode">Allow bright tab bar</label>
			</h4>
			<h4><input id="dynamic" type="checkbox" />
				<label for="dynamic" title="Updates tab bar color while scrolling">Dynamic color update</label>
			</h4>
		</div>
		<div>
			<h4><input id="more_custom" type="checkbox">
				<label for="more_custom">More customizations</label>
			</h4>
			<div id="custom_options" hidden="true">
				<div>
					<span style="display: inline-block; width: 20%">Default light color</span>
					<span><select>
							<option selected>specify a color</option>
						</select></span>
					<span><input class="color_picker" type="color" value="#FFFFFF" id="light_color"></span>
					<span><button id="reset_light_color" title="reset">R</button></span>
				</div>
				<div>
					<span style="display: inline-block; width: 20%">Default dark color</span>
					<span><select>
							<option selected>specify a color</option>
						</select>
					</span>
					<span><input type="color" value="#1C1B22" id="dark_color"></span>
					<span><button id="reset_dark_color" title="reset">R</button></span>
				</div>
				<div id="custom_colors"></div>
				<div>
					<span><button id="save" title="save">S</button></span>
					<span><button id="add" title="add a new rule">A</button></span>
				</div>
			</div>
		</div>
		<hr>
		<div>
			<p><a href="https://github.com/YS-Wong/Adaptive-Tab-Bar-Color/issues">Report an issue / submit a
					suggestion</a></p>
		</div>
		<form action="https://www.paypal.com/donate" method="post" target="_blank">
			<input type="hidden" name="hosted_button_id" value="T5GL8WC7SVLLC" />
			<input type="image" src="https://www.paypalobjects.com/en_US/DK/i/btn/btn_donateCC_LG.gif" border="0"
				name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
			<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
		</form>
	</div>
	<p>&nbsp;</p>
	<script type="text/javascript" src="../options.js"></script>
</body>

</html>
